#title: "Willis Wong"
#subtitle: "Linguist"
#description: "Personal academic website of Willis Wong"
url: "https://wclisfy.github.io"

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-include-cache

minimal_mistakes_skin: "contrast"

google_fonts: 
  - name: "Merriweather"
    weights: "400,700"

# 導覽列 menu bar
nav:
#  - title: "About"
#    url: /about/
  - title: "CV"
    url: /cv/
  - title: "Research"
    url: /research/
#  - title: "Blog"
#    url: /blog/
  - title: "Contact"
    url: /contact/

# ✅ author 應該喺 nav 之後，唔好入 nav
author:
  name   : "Willis Wong"
#  avatar : "/assets/images/avatar.png"
  bio    : "A linguist working on morphology and its interfaces."
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:wclisfy@gmail.com"

header:
  nav: true

sidebar:
  nav: "main"

# 自定 CSS
sass:
  style: compressed

# 指定自定義樣式位置
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true  # 你也可以決定文章要不要顯示
      # ... 其他設定 ...

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true  # <-- 在這裡加入，這會影響所有頁面
      # ... 其他設定 ...
